<!DOCTYPE html>
<html>

<head>
    <title>Word Game</title>
    <link href="word.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapping">
        <div class="word">
            <div class = "wordTitle">Word List</div>
            <ul>
                <li>word1</li>
                <li>word2</li>
                <li>word3</li>
                <li>word4</li>
            </ul>
        </div>
        <div class = "guessed">
            <div class = "wordTitle">Guessed List</div>
            <ul>
                <li>guess1</li>
                <li>guess2</li>
                <li>guess3</li>
                <li>guess4</li>
            </ul>
        </div>
        <div class="guess">
            <div class="subtitle">Word Game</div>
            <input class="input" type="text" value="Plz type the word you guess">
            <div class="buttonArea">
                <button class="button">That's it</button>
                <button class="button">Clear</button>
            </div>
            <div class="answerArea">
                You got the right answer
            </div>
            <div class="timesArea">
                You have tried 4 times
            </div>


        </div>
    </div>
</body>

</html>
